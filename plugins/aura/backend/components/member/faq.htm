<div class="content_hoidap mb-5">
    <div class="mb-5">
        <h2>
            {{ 'FAQ'|_ }}
        </h2>
        <p>{{ 'Answer to frequently asked questions at Him Lam'|_ }}</p>
    </div>

    <div class="list_collapse">
        {% for index,item in faps %}
        <div class="item mb-4">
            <a class="item-link" data-toggle="collapse" href="#collapseExample{{index+1}}" role="button"
               aria-expanded="false" aria-controls="collapseExample{{index+1}}">
                {{item.lang(language).title}}
                <img src="{{'assets/images/arr_link.png'|theme }}" alt=""/>
            </a>
            <div class="collapse" id="collapseExample{{index+1}}">
                <div class="collapse-content">
                    {{item.lang(language).content}}
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
