<div class="contain_links_visit">
    <div class="container">
        <h2 class="mb-4">
            {{ 'Đừng bỏ qua các Aura District gần bạn'|_ }}            
        </h2>
        <div class="row">
            {% for index,store in stores %}
            <div class="col-4 wow rollIn center" data-wow-delay="{{index+0.3}}s">
                <div class="box-coming item">
                    <div class="img">
                        <img src="{{store.thumbnail.path}}" alt=""/>
                    </div>
                    <div class="drs py-2 pr-3">
                        <p class="name pb-2">{{store.name}}</p>
                        <p class="link_list mb-4 py-2">
                            <a href="#">co-living</a>
                            <a href="#">co-working</a>
                        </p>
                        <a href="#" class="btn-visit">
                            <img src="{{'assets/images/btn_visit.png'|theme }}" alt=""/>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
