<div class="contain_links_visit">
    <div class="container">
        <h2 class="mb-4">
            {{ 'Đừng bỏ qua các Aura District gần bạn'|_ }}
        </h2>
        <div class="row">
            {% for index,store in stores %}
            <div class="col-sm-4 col-6 mb-4">
                <div class="box-coming item">
                    <div class="img">
                        <img src="{{store.thumbnail.path}}" alt=""/>
                    </div>
                    <div class="drs py-2 pr-3">
                        <p class="name pb-2">{{store.lang(language).name}}</p>
                        <p class="link_list mb-4 py-2">
                            <a href="/{{language}}/co-living">{{store.is_co_living == 1?'co-living':''}}</a>
                            <a href="/{{language}}/co-working">{{store.is_co_working == 1?'co-working':''}}</a>
                        </p>
                        <a href="/{{language}}/dat-phong/{{store.slug}}" class="btn-visit">
                            <img src="{{'assets/images/btn_visit.png'|theme }}" alt=""/>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
