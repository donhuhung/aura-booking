<div class="contain_stay section py-5">
    <div class="container">
        <h2 class="mb-5">
            {{ 'Cuộc sống tại Aura'|_ }}
        </h2>
        {% for index,item in auraLifes %}
        <div class="row mb-4">
            {% if (index %2 == 0)%}
            <div class="col-5 wow bounceInLeft" data-wow-delay="{{index+0.5}}s">
                <div class="row">
                    <div class="col-6 contain_stay--box-image">
                        <img src="/storage/app/media{{item.thumbnail1}}" alt=""/>
                    </div>
                    <div class="col-6 contain_stay--box-image">
                        <img src="/storage/app/media{{item.thumbnail2}}" alt=""/>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="d-flex">
                    {% for key,info in item.infos %}
                    <div class="contain_stay--box-small wow swing center" data-wow-delay="{{key+0.3}}s">
                        <img src="/storage/app/media{{info.icon}}" alt=""/>
                        {{info.title}}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% else %}
            <div class="col-5">
                <div class="d-flex">
                    {% for key,info in item.infos %}
                    <div class="contain_stay--box-small wow swing center" data-wow-delay="{{key+0.3}}s">
                        <img src="/storage/app/media{{info.icon}}" alt=""/>
                        {{info.title}}
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-7 wow bounceRight" data-wow-delay="{{index+0.5}}s">
                <div class="row">
                    <div class="col-6">
                        <div class="contain_stay--box-image">
                            <img src="/storage/app/media{{item.thumbnail1}}" alt=""/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="contain_stay--box-image">
                            <img src="/storage/app/media{{item.thumbnail2}}" alt=""/>
                        </div>
                    </div>

                </div>
            </div>
            {% endif %}

        </div>
        {% endfor %}
    </div>
</div>
