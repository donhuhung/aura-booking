<div class="section">
    <div class="container">
        <div class="section_content_date mt-5">
            <div class="left_form">
                <h2 class="mb-2">
                    Aura Him Lam
                </h2>
                <p class="mb-2">
                    {{ '1 – 3, đường D4, KDC Him Lam'|_ }},{{ 'P.Tân Hưng, Quận 7, TP.HCM, Việt Nam'|_ }}
                </p>
                <p class="mb-5">
                    {{ 'Đăng ký sử dụng dịch vụ tại Aura District. Bộ phận CSKH của chúng tôi sẽ liên hệ với bạn trong
                    24h để xác nhận thông tin.'|_ }}                    
                </p>
                <form action="" data-request="bookingRoom::onBookRoom" data-request-success="AURA.bookRoomSuccess()" class="form_input_date mb-5" id="bookingRoom">
                    <div class="input_group mb-4">
                        <img class="icon_left" src="{{'assets/images/icon-address.png'|theme}}" alt=""/>
                        <select class="form-control select-aura" name="building_id" required="true">
                            <option value="">---Vui lòng chọn Aura---</option>
                            {% for store in stores %}
                            <option {{aura == store.slug?"selected='true'":""}} value="{{store.id}}">{{store.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input_group mb-4">
                        <img class="icon_left" src="{{'assets/images/icon_plain_w.png'|theme}}" alt=""/>
                        <input placeholder="Ngày đến" class="datepicker form-control" type="text" name="from_date" autocomplete="off"/>
                        <img class="icon_right" src="{{'assets/images/icon_event.png'|theme}}" alt=""/>
                    </div>
                    <div class="input_group mb-4">
                        <img class="icon_left" src="{{'assets/images/icon_plain.png'|theme}}" alt=""/>
                        <input placeholder="Ngày đi" class="datepicker form-control" type="text" name="to_date" autocomplete="off"/>
                        <img class="icon_right" src="{{'assets/images/icon_event.png'|theme}}" alt=""/>
                    </div>
                    <div class="mb-4">
                        <p class="mb-4 s20">{{ 'hoặc'|_ }}           </p>
                        <label class="check_form" for="#dateForm">
                            {{ 'Chưa biết ngày cụ thể'|_ }} 
                            <input id="dateForm" type="checkbox" value="1" name="is_unknow_date"/>
                            <span>&#10004;</span>
                        </label>
                    </div>
                    <div>
                        <button class="link_arr_submit" type="submit">
                            {{ 'Gửi'|_ }}  <img class="ml-2 d-block" src="{{'assets/images/arr_w.png'|theme}}" alt=""/>
                        </button>
                    </div>
                </form>
            </div>
            <div class="right_info pl-4">
                <div id="carouselExampleIndicators" class="carousel_order carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{'assets/images/crs_date.png'|theme}}" class="d-block w-100" alt="..."/>
                        </div>
                        <div class="carousel-item">
                            <img src="{{'assets/images/crs_date.png'|theme}}" class="d-block w-100" alt="..."/>
                        </div>
                        <div class="carousel-item">
                            <img src="{{'assets/images/crs_date.png'|theme}}" class="d-block w-100" alt="..."/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
