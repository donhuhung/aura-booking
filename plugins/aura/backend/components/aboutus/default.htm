<div class="isDesktop">
    <div class="banner">
        <img src="{{'assets/images/icon-play.png'|theme}}" class="play-video"/>
        <img src="{{'assets/images/video-homepage.png'|theme}}" style="width:100%"/>
    </div>
    <div class="w-100 video-intro" style='display: none'>
        <video class='w-100' poster="{{'assets/images/video-homepage.png'|theme}}" playsinline autoplay muted loop>                                                       
            <source src="{{'assets/file/Aura-District-Manifesto.mp4'|theme}}" type="video/mp4">
        </video>
    </div>
</div>

<div class="isMobile">    
    <div class="embed-responsive embed-responsive-16by9">
        <!--<div id="player"></div>-->
        <div class="w-100">
            <video poster="{{'assets/images/video-homepage.png'|theme}}" playsinline autoplay muted loop>                                                       
                <source src="{{'assets/file/Aura-District-Manifesto.mp4'|theme}}" type="video/mp4">
            </video>
        </div>
    </div>
</div>
{% if(language == "vn")%}
{% partial __SELF__~'::about-vn' %}
{% else %}
{% partial __SELF__~'::about-en' %}
{% endif %}
<div class="section">
    <div class="container">
        <p class="font-top mb-5">
            {{ 'đồng sáng lập'|_ }} :
        </p>
        <div class="list_user_about mb-5" id="user_about">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="{{'assets/images/about1.png'|theme}}" alt="">
                </div>
                <div class="item">
                    <img src="{{'assets/images/about2.png'|theme}}" alt="">
                </div>
                <div class="item">
                    <img src="{{'assets/images/about3.png'|theme}}" alt="">
                </div>
            </div>
            <div class="owl-theme">
                <div class="owl-controls">
                    <div class="custom-nav owl-nav"></div>
                </div>
            </div>
        </div>
    </div>
</div>
